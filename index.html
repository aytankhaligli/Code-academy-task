<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KhDonalds</title>
  </head>
  <body>
    <header><marquee class="welcome-text">Xoş gəlmişsiniz!</marquee></header>
    <main>
      <form class="">
        <div class="form-top">
          <fieldset>
            <legend>İçki seçin</legend>
            <div class="radio-group">
              <h2>Soyuq içkilər</h2>
              <input type="radio" name="soyuq" id="coca-cola" />
              <label>Coca-Cola</label>
            </div>
            <div>
              <input type="radio" name="soyuq" id="coca-cola-zero" />
              <label>Coca-Cola Zero</label>
            </div>
            <div>
              <input type="radio" name="soyuq" id="su" />
              <label>Su</label>
            </div>
            <div class="radio-group">
              <h2>İsti içkilər</h2>
              <input type="radio" name="isti" id="cay" />
              <label>Çay</label>
            </div>
            <div>
              <input type="radio" name="isti" id="qehve" />
              <label>Qəhvə</label>
            </div>
            <div>
              <input type="radio" name="isti" id="kapucino" />
              <label>Kapuçino</label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Əsas yeməklər</legend>
            <div class="radio-group">
              <input type="radio" name="coca-cola" id="coca-cola" />
              <label>Burger mal əti ilə</label>
            </div>
            <div>
              <input type="radio" name="coca-cola-zero" id="coca-cola-zero" />
              <label>Burger toyuq əti ilə</label>
            </div>
            <div>
              <input type="radio" name="su" id="su" />
              <label>Çizburger</label>
            </div>
            <div>
              <input type="radio" name="su" id="su" />
              <label>KH Burger</label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Xüsusi seçimlər</legend>

            <div><input type="checkbox" /><label>Soğan Olsun</label></div>
            <div><input type="checkbox" /><label>Sous Olsun</label></div>
            <div><input type="checkbox" /><label>Ketçup Olsun</label></div>
            <div><input type="checkbox" /><label>Kahı Olsun</label></div>
          </fieldset>
        </div>

        <button>Təsdiqlə</button>
      </form>
    </main>
  </body>
</html>
